<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Number Guesser</title>
		<link rel="stylesheet" href="main.css">
	</head>

	<body>

		<div class="guess-field">
			<form id = "guessForm">
			<div class="guess-div">
				<input type="number" id = "userInput" class="guess-input" placeholder="Guess a number" autofocus required>
				<input type="submit" value="Guess" id="guess-submit">
			</div>
			</form>
		</div>

	<div>
		<p id = "log"></p>
	</div>
	<script src="script.js"></script>
	</body>
</html>
